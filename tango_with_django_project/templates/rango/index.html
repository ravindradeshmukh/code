<!DOCTYPE html>

{% load static %}

<html>
	<head>
		<title>Rango</title>
		
	<body>
		<h1>Rango says... hello!</h1>
		{% if categories %}
			<ul>
				{% for category in categories %}
				<li> {{ category.name }} </li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present. </strong>
		{% endif %}

		<a href="/rango/about/">About</a><br/>
		<img src="{% static "rango.jpg" %}" alt="Picture of Rango" />
	</body>
</html>
