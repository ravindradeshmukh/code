{% extends 'base.html' %}

{% block body_block %}

	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/examples/signin/signin.css">

		<h1>Login to Rango</h1>
		{{ error_msg}}
		<form class="form-signin" role="form" method="post" action=".">
			{%csrf_token%}
			<h2 class="form-signin-heading">Please sign in</h2>
			<input class="form-control" placeholder="Username" id="id_username" maxlength="254" type="text" name="username" required autofocus=""/><br/>
			<input type="password" class="form-control"name="password" placeholder="Password" id="id_password" required /><br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit"> Sign in </button>
		</form>

{% endblock %}
