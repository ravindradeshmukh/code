<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		<a href="/rango/">home</a><br/>		
		<h1>Register with rango</h1>
		{%if registered %}
			Rango says: <strong>thank you for registering!</strong>
		{%else%}
			Rango says:<strong>Register Here!</strong><br/>
		{%endif%}
		<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-date">
			{%csrf_token%}
			{{user_form.as_p}}
			{{profile_form.as_p}}
			<input type="submit" name="submit" value="Register" />
		</form>
	</body>
</html>
